<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #B7E5DD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            margin-bottom: 20px;
        }

        .cell {
            width: calc(100% - 32px); 
            padding: 15px;
            margin: 5px 0 22px 0;
            display: block;
            border: none;
            background-color: whitesmoke;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .cell5 {
            width: calc(100% - 32px); 
            padding: 15px;
            margin: 5px 0 22px 0;
            display: block;
            border: none;
            background-color: whitesmoke;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .registerbtn {
            width: calc(100% - 32px); 
            padding: 15px;
            margin: 5px 0 22px 0;
            display: block;
            border: none;
            background-color: green;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form>
            <label for="username">User Name:</label><br>
            <input type="text" id="username" name="username" placeholder="User name" class="cell" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter password" class="cell" required minlength="6"><br>

            <label for="retype_password">Re-type Password:</label><br>
            <input type="password" id="retype_password" name="retype_password" placeholder="Re-type password" class="cell" required minlength="6"><br>

            <label for="email">Email Id:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Email Id" class="cell" required><br>

            <label for="mobilenumber">Mobile number:</label><br>
            <input type="tel" id="mobilenumber" name="mobilenumber" placeholder="Country code" value="+91" class="cell5" pattern="[+]{1}[0-9]{1,3}[0-9]{10}" required><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" placeholder="Age" class="cell" min="18" max="100" required><br>
            
            <button type="submit" class="registerbtn">Register</button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const retypePassword = document.getElementById('retype_password').value;
            if (password !== retypePassword) {
                event.preventDefault();
                alert("Passwords do not match!");
            }


            
        });
    </script>
</body>
</html>
